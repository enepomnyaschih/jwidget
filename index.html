<!DOCTYPE html>
<html>
<head>
<script type="text/javascript">
var version = "1.3";
if (location.href.indexOf("index.html") !== -1) {
	location.href = location.href.replace("index.html", version + "/index.html");
} else {
	location.href = location.protocol + "//" + location.host + location.pathname.replace(/\/?$/, "/") + version +
			"/index.html" + location.search + location.hash;
}
</script>
</head>
<body>
</body>
</html>
