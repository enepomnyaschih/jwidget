symbols:
  default:
    signature: |
      (el: %CssUpdaterElement, style: string, property: %Bindable<string>): %Destroyable
    params:
      el: DOM element.
      attr: CSS style name.
      property: Style value to assign.
    returns: Binding object. You must %destroy it to stop the synchronization.
    description: |
      <p>Watches string property modification and updates the specified CSS style of the DOM element.</p>
      <pre>
      // Bind background color style to color property value
      %bindCss(el, "background-color", color);
      </pre>
      %example:bindCss
      <p>The function returns a binding object. If you need to stop the synchronization, %destroy it. This is not neccessary
      if you work with a private property and DOM element as in the example above. However, if you work with an
      external model or DOM element (e.g. they get passed to the constructor of the component), you must take care of
      the binding destruction, because life time of these objects can be longer than the life time of your
      component. The easiest way to do it is to %own the binding:</p>
      <pre>
      this.%own(%bindCss(el, "background-color", color));
      </pre>

  CssUpdaterElement:
    kind: interface
    simple: true
    description: |
      <p>Subset of %JQuery element methods necessary for %bindCss binding implementation.</p>
    methods:
      css:
        signature: |
          (style: string, value: string)
        description: |
          <p>See %JQuery.%css.</p>
        references:
          css:
            href: https://api.jquery.com/css/
