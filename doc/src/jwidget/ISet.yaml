symbols:
  default:
    kind: interface
    typevars:
      T: Item type.
    extends:
      - file: jwidget/DestroyableReadonlySet
        typevars: [T]
      - file: jwidget/ICollection
        typevars: [T]
    description: |
      <p>Extension of %DestroyableReadonlySet with modification methods.</p>

    methods:
      add:
        signature: |
          (item: %T): boolean
        params:
          item: Item to add.
        returns: Item is added successfully. False if item is already present.
        description: |
          <p>Adds an item to the set if one is absent.</p>

      addAll:
        signature: |
          (items: %T[]): %T[]
        params:
          items: Items to add.
        returns: The added items. Never returns null or undefined.
        description: |
          <p>Adds multiple items to the set, ones that are absent.</p>

      remove:
        signature: |
          (item: %T): boolean
        params:
          item: Item to remove.
        returns: Item is removed successfully. Returns false if item is already absent.
        description: |
          <p>Removes an item from the set if one is present.</p>

      removeAll:
        signature: |
          (items: %T[]): %T[]
        params:
          items: Items to remove.
        returns: The removed items. Never returns null or undefined.
        description: |
          <p>Removes multiple items from the set, ones that are present.</p>

      clear:
        signature: |
          (): %T[]
        returns: Old collection contents.
        description: |
          <p>Clears the collection and triggers %clearEvent.</p>

      splice:
        signature: |
          (removedItems: %T[], addedItems: %T[]): %ISet.%SpliceResult<%T>
        params:
          removedItems: Items to remove.
          addedItems: Items to add.
        returns: Splice result. Never returns null or undefined.
        description: |
          <p>Removes and adds multiple items in the set. Universal optimized granular operation of removal/insertion.</p>

      tryAddAll:
        signature: |
          (items: %T[]): %T[]
        params:
          items: Items to add.
        returns: The added items. If collection is not modified, returns undefined.
        description: |
          <p>Adds multiple items to the set, ones that are absent.</p>

      tryRemoveAll:
        signature: |
          (items: %T[]): %T[]
        params:
          items: Items to remove.
        returns: The removed items. If collection is not modified, returns undefined.
        description: |
          <p>Removes multiple items from the set, ones that are present.</p>

      trySplice:
        signature: |
          (removedItems: %T[], addedItems: %T[]): %ISet.%SpliceResult<%T>
        params:
          removedItems: Items to remove.
          addedItems: Items to add.
        returns: Splice result. If collection is not modified, returns undefined.
        description: |
          <p>Removes and adds multiple items in the set. Universal optimized granular operation of removal/insertion.</p>

      performSplice:
        signature: |
          (newItems: %T[])
        params:
          newItems: New set contents.
        description: |
          <p>Adjusts set contents to %newItems using %detectSplice and %splice methods.</p>

  ISet.EventParams:
    kind: interface
    simple: true
