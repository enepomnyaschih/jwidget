  ISet.ItemsEventParams:
    kind: interface
    simple: true
    typevars:
      T: Item type.
    extends:
      - file: jwidget/ISet
        symbol: ISet.EventParams
        typevars: [T]
    description: |
      <p>Parameters of %clearEvent.</p>
    properties:
      items:
        modifiers: readonly
