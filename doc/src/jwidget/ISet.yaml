    properties:
      removedItems:
        modifiers: readonly
        type: '%T[]'
        description: Items to remove.

      addedItems:
        modifiers: readonly
        type: '%T[]'
        description: Items to add.

  IList.SpliceResult:
    kind: interface
    simple: true
    typevars:
      T: Item type.
    description: |
      <p>%ISet.%splice method result.</p>
    properties:
      removedItems:
        modifiers: readonly
        type: '%T[]'
        description: Removed items.

      addedItems:
        modifiers: readonly
        type: '%T[]'
        description: Added items.

