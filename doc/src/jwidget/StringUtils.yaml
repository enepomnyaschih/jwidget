description: |
  <p>Various utilities for string manipulation.</p>

symbols:
  capitalize:
    signature: |
      (str: string): string
    params:
      str: Text string.
    returns: Capitalized string.
    description: |
      <p>Returns the same string with the first symbol converted to uppercase.</p>
      <pre>
      %capitalize('bob'); // 'Bob'
      </pre>

  camel:
    signature: |
      (str: string): string
    params:
      str: Hyphen-delimited string.
    returns: String is camelCase.
    description: |
      <p>Converts hyphen-style to camelStyle.</p>
      <pre>
      %camel('i-love-js')  // 'iLoveJs'
      </pre>

  parseClass:
    signature: |
      (str: string): string[]
    params:
      str: String.
    returns: Array of separate CSS class names.
    description: |
      <p>Parses CSS class string and returns an array of CSS class names.</p>
      <pre>
      %parseClass(['  a    b '); // ['a', 'b']
      </pre>
