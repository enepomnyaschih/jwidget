symbols:
  default:
    signature: |
      (el: JQuery, style: string, property: %Bindable<any>): %Destroyable
    params:
      el: DOM element.
      attr: CSS style name.
      property: Style value to assign.
    returns: Binding object. You must %destroy it to stop the synchronization.
    description: |
      <p>Watches string property modification and updates the specified CSS style of the DOM element.</p>
      <pre>
      // Bind background color style to color property value
      this.%own(%bindCss(el, "background-color", color));
      </pre>
      %example:bindCss
