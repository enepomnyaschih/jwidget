symbols:
  default:
    kind: interface
    typevars:
      P: Event parameters.
    showInheritanceLevels: 1
    extends:
      - file: jwidget/Destroyable
      - file: jwidget/Listenable
    description: |
      <p>Extension of %Listenable interface with %trigger method.</p>
      %%EventExample
      <p>Has two implementations:</p>
      <dl class="row">
        <dt class="col-lg-2 col-sm-3">%Event</dt>
        <dd class="col-lg-10 col-sm-9">Real implementation that calls handler functions on %trigger call.</dd>
        <dt class="col-lg-2 col-sm-3">%dummyEvent</dt>
        <dd class="col-lg-10 col-sm-9">Dummy implementation that doesn't store handler functions and never calls them.</dd>
      </dl>

    methods:
      trigger:
        signature: |
          (params?: %P)
        params:
          params: Event parameters.
        description: |
          <p>Triggers event, i.e. calls all bound handlers with specified argument.</p>
          <pre>
          this.myEvent.%trigger({sender: this});
          </pre>
          <p>This way, we've called all handlers of <code>myEvent</code> with parameters <code>{sender: this}</code>.

      destroy:
        signature: |
          (): void
        description: |
          <p>Class destructor invocation method. Unbinds all event handlers. As opposed to the majority of classes,
          you can call event's %destroy method multiple times.</p>
