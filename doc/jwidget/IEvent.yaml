symbols:
  default:
    kind: interface
    typevars:
      P: Event parameters.
    showInheritanceLevels: 1
    extends:
      - file: jwidget/Destroyable
      - file: jwidget/Listenable
    description: |
      <p>Extension of %Listenable interface with %trigger method.</p>
      %%EventExample
      <p>Has two implementations:</p>
      <dl>
        <dt>%Event</dt><dd>Real implementation that calls handler functions on %trigger call.</dd>
        <dt>%dummyEvent</dt><dd>Dummy implementation that doesn't store handler functions and never calls them.</dd>
      </dl>

    methods:
      trigger:
        signature: |
          (params?: %P)
        params:
          params: Event parameters.
        description: |
          <p>Triggers event, i.e. calls all bound handlers with specified argument.</p>
          <pre>
          this.myEvent.%trigger({sender: this});
          </pre>
          <p>This way, we've called all handlers of <b>myEvent</b> with parameters <tt>{sender: this}</tt>.

      destroy:
        signature: |
          (): void
        description: |
          <p>Class destructor invocation method. Unbinds all event handlers. As opposed to the majority of classes,
          you can call event's %destroy method multiple times.</p>
